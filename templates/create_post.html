{% extends 'base.html' %}

{% block title %}Create Post{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<div class="row align-items-center">
    <div class="col-6 mx-auto">
        <div class="card mt-4">
            <div class="card-header">
                <h3 class="card-title">
                    Create Post
                </h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" class="btn btn-primary w-100 mt-4">Create Post</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
