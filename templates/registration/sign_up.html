{% extends 'base.html' %}

{% block title %}Sign UP{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row align-items-center" style="height: 95vh;">
    <div class="col-6 mx-auto">
        <div class="card p-4">
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-primary w-100 mt-4">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
